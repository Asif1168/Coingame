<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch MetaMask Network</title>
  <style>
    /* Reset CSS to remove default margins and paddings */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      overflow-x: hidden;
      background-image: url('static/media/backgroundImage.914c7b7e.jpg');
      background-size: cover;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 15px; /* Add rounded corners */
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
async function checkConnection() {
  if (window.ethereum) {
    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
    if (chainId !== '0x41a6ace') {
      // Show the popup if connected to the wrong network
      document.getElementById('popup').style.display = 'block';
    } else {
      // Remove the check button if connected to the right network
      document.getElementById('checkButton').style.display = 'none';
    }
  } else {
    console.error('MetaMask not found');
  }
}

async function switchToCustomChain() {
  if (window.ethereum) {
    try {
      await window.ethereum.request({
        method: 'wallet_addEthereumChain',
        params: [{
          chainId: '0x28c60',
          chainName: 'Katla Testnet',
          nativeCurrency: {
            name: 'ETH',
            symbol: 'ETH',
            decimals: 18,
          },
          rpcUrls: ['https://rpc.katla.taiko.xyz'],
          blockExplorerUrls: ['https://explorer.katla.taiko.xyz/'],
        }],
      });
      console.log('Switched to Katla Testnet (Chain 0x28c60)');
      // Hide the popup after successfully switching to FrameTestnet
      document.getElementById('popup').style.display = 'none';
      // Hide the "Add Katla Network" button
      document.getElementById('checkButton').style.display = 'none';
      // Add your code to enable website functionality after switching
    } catch (error) {
      console.error('Error switching chain:', error);
    }
  } else {
    console.error('MetaMask not found');
  }
}
</script>

<!-- Popup -->
<button id="popup" onclick="switchToCustomChain()">Switch to Katla Testnet</button>

<!-- Check Button -->
<button id="checkButton" onclick="checkConnection()">Add Katla Network</button>

</body>
</html>
